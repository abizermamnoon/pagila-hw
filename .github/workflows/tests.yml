name: tests
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker
      run: |
        git submodule init
        git submodule update
        docker-compose up -d --build
        docker ps -a
        docker-compose exec pg psql
        docker exec pagila-hw_pg_1 ./check_answers.sh
